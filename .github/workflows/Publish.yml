name: Publish

on:
    push:
        tags:
            - "v*"

jobs:
    test:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v2

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: nightly
                  override: true

            - name: Publish
              uses: actions-rs/cargo@v1
              env:
                  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
              with:
                  command: publish
                  args: --verbose --all-features
